<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document addEventListener('DOMContentLoaded', function() {

                //if the user click the right answer the button turn to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                   correct.style.backgroundcolor = 'green';
                   document.querySelector('#result1').innerHTML = 'Correct!';
                });

                //if user click incorrect answer the button turn to red
                let incorrect= document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundcolor = 'red';
                        document.querySelector('#result1').innerHTML = 'incorrect!';
                    });
                }

                //check free response answer
                document.querySelector('#check').addEventlistener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value.toUpperCase() == 'USA') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#result2').innerHTML = 'Correct!';
                    }
                    else
                    {
                        input.style.backgrounColor = 'red';
                        document.querySelector('#result2').innerHTML = 'Incorrect!';
                    }
                });


            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the smallest country in the world?</h3>
                <button class="incorrect">Palau</button>
                <button class="incorrect">San Marino</button>
                <button class="incorrect">Palau</button>
                <button class="correct">The Vatican City</button>
                <p id="result1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>From what country did jazz originate?</h3>
                   <input type="text">
                   <button id="check">Check Answer</button>
                   <p id="result2"></p>
            </div>
        </div>
    </body>
</html>
