{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock title %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="mb-3" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}"> {{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="sell-control mx-auto w-auto" name="shares" placeholder="Shares" type="numbers">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
