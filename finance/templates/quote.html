{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class = "mb-3">
            <input autocomplete="off" autofocus class="quote-symbol mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit" method="post">Quote</button>
    </form>
{% endblock %}
