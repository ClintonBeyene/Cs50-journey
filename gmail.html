<!DOCTYPE html>
<!-- Demonstrates type="email"-->
<html lang="en">
    <html>
        <head>
            <title>
                register
                </title>
         </head>
                <body>
                    <form>
                        <input autocomplete="off" autofocus name="email" pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$
                        " placeholder="Email" type="email">
                        <button>Register</button>
                        </form>
                </body>
    </html>
